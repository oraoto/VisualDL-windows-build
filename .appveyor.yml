version: "{build}"

image: Visual Studio 2017

configuration:
  - release

build_script:
  - git clone https://github.com/PaddlePaddle/VisualDL.git
  - cd VisualDL
  - git checkout develop
  - pip3 install -r requirements.txt
  - python3 setup.py bdist_wheel
artifacts:
  - path: 'VisualDL\dist\*.whl'

